{# Custom Web Fonts - Space Grotesk & JetBrains Mono #}

{# Preconnect for performance #}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

{# Load Space Grotesk for headings and body text #}
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

{# Load JetBrains Mono for code #}
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

<style>
:root {
    /* Typography - Space Grotesk for all text, JetBrains Mono for code */
    --sy-f-heading: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
    --sy-f-text: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
    --sy-f-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Cascadia Code', 'Courier New', monospace !important;
}

/* Ensure MathJax/LaTeX math rendering isn't affected by font changes */
.MathJax,
.MathJax_Display,
mjx-container,
mjx-math {
    font-family: 'STIX Two Math', 'Cambria Math', 'Latin Modern Math', 'Times New Roman', serif !important;
}
</style>
